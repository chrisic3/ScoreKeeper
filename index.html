<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Score Keeper</p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 id="score" class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="winningScore" class="label is-large is-inline">Playing to: </label>
                                <div class="select is-rounded">
                                    <select name="winningScore" id="winningScore" class="select is-rounded">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="card-footer-item button is-primary is-medium">+1 Player One</button>
                            <button id="p2Button" class="card-footer-item button is-info is-medium">+1 Player Two</button>
                            <button id="reset" class="card-footer-item button is-danger is-medium">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
